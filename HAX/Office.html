<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Офисы Таганрога</title>
    <link rel="stylesheet" href="styleoffice.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Офисы Таганрога</h1>

                <img src="office-photo.png" alt="Фото офиса">
